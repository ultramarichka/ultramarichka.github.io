<!DOCTYPE html>
<html>
  <head>
    <title>umwerk locations Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 48.052, lng: 11.524},
          zoom: 6
        });

        var uluru = {lat: 47.8481, lng: 12.1354};
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXnjpAOKvN2vGYDN-WNxG7PO4UMmo8Cs4&callback=initMap"
    async defer></script>
  </body>
</html>
