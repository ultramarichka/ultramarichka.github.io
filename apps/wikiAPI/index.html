<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>WikiSearcher</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container-fluid">
    <div class="row background">

      <div class="col-1 col-md-3"></div>
      <div class="col-10 col-md-6">

        <div id="content" class="margint10 marginb50">
          <a class="btn btn-default setheight" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
            Random Wiki article
          </a>
          </br></br>

          <div class="row">
            <div class="col-8">
              <!--<label for="queryWiki"></label>-->
              <input id="queryWiki" class="text setheight">
            </div>
            <div class="col-4">
              <button id="searchButton" class="setheight">Search</button>
            </div>
          </div>

        </div>

        <div id="result"></div>
      </div>

      <div class="col-1 col-md-3"></div>

    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  <script  src="js/index.js"></script>

</body>
</html>
