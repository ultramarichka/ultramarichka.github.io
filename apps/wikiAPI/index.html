<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>WikiSearcher</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
  <div class="row background">
    
    <div id="content">
      <div class="row">
        <div class="col-md-4 col-sm-3 col-xs-1"></div> 
        <div class="col-md-4 col-sm-6 col-xs-10">
          <a class="btn btn-default btn-block" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Wiki article</a>
        </div>
        <div class="col-md-4 col-sm-3 col-xs-1"></div>  
      </div></br></br>

      <div class="row">
        <div class="col-md-4 col-sm-3 col-xs-1"></div> 
        <div class="col-md-4 col-sm-6 col-xs-10">
          <label for="queryWiki"></label>
          <input id="queryWiki" class="text">
          <button id="searchButton">Search</button>
        </div>
        <div class="col-md-4 col-sm-3 col-xs-1"></div>  
      </div></br>
      
      
      <div class="row">
        <div class="col-md-2 col-sm-3 col-xs-1"></div>  
        <div id="result" class="col-md-7 col-sm-6 col-xs-10"></div>
        <div class="col-md-3 col-sm-3 col-xs-1"></div>  
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
